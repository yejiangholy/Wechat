<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Log in</title>
  <link rel="stylesheet" href="login.css" type="text/css">
  <link rel="stylesheet" href="./css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">

  <script src="./js/jquery-2.2.2.min.js" charset="utf-8"></script>
  <script src="./js/bootstrap.min.js" charset="utf-8"></script>
  <script src="./js/login.js" charset="utf-8"></script>
  </head>
  <body>

    <div class="container text-center">
      <div class="center-block">

        <h2>We Chat</h2>
        <div class="panel panel-default center-block">
          <div class="panel-heading">please type in your UserName and Password otherwise...kick out</div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="usr">UserName:</label>
                  <input type="text" class="form-control" id="UserName">
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
              </div>
              <button onclick="submit()" type="button" class="btn btn-success">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
